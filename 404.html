<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname;
    window.location.href = `https://ejxp.org${path}`;
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not redirected automatically, please type "ejxp.org/{path}" instead of "m.ejxp.org/{path}"</p>
  <script>
    document.getElementById("redirect-link").href = `https://ejxp.org${path}`;
  </script>
</body>
</html>
